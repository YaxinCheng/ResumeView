<script type="text/javascript">
	tabItems = [document.getElementById('overview'), document.getElementById('skill'), document.getElementById('projects'), document.getElementById('experience'), document.getElementById('contact')];
	panel = $('#rightPanel');
	panelDisplay = 0;

	function tabClicked(element) {
		for (i = 0; i < tabItems.length; i ++ ) {
			tabItems[i].className = 'tab-bar-item';
		}
		element.className = 'tab-bar-item-isActive';
	}

	function mouseMove(element) {
		if (element.className != 'tab-bar-item-isActive') {
			for (i = 0; i < tabItems.length; i ++) {
				if (tabItems[i].className == 'tab-bar-item-isActive') {
					tabItems[i].className = 'tab-bar-item-mouseLeft';
				}
			}
			element.className = 'tab-bar-item-mouseOver';
		}
	}

	function mouseOut(element) {
		if (element.className != 'tab-bar-item-mouseLeft' && element.className != 'tab-bar-item-isActive') {
			for (i = 0; i < tabItems.length; i ++ ) {
				if (tabItems[i].className == 'tab-bar-item-mouseLeft') {
					tabItems[i].className = 'tab-bar-item-isActive';
				}
			}
			element.className = 'tab-bar-item';
		}
	}

	function showPanel(element) {
		panelDisplay = 1 - panelDisplay;
		distance = panelDisplay == 0 ? '0' : '-25%';
		panel.css('right', distance);
	}
</script>
